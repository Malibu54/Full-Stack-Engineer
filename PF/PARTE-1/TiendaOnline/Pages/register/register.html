<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
</head>

<body>
    <h1>Formulario de Registro</h1>

    <main>
        <section>
            <form action="">
                <div class="input-group">
                    <label for="">Imagen de avatar</label>
                    <input type="file" name="image" accept="image/png">
                </div>

                <div class="input-group">
                    <label for="">Nombre y Apellido</label>
                    <input name="country">
                    </input>
                </div>

                <div class="input-group">
                    <label for="">Seleccione su país</label>
                    <select name="country">
                        <option value="AR">Argentina</option>
                        <option value="UY">Uruguay</option>
                        <option value="BR">Brasil</option>
                        <option value="CL">Chile</option>
                    </select>
                </div>

                <div class="input-group">
                    <input type="checkbox" name="Notificaciones">Recibir Notificaciones <br>
                </div>

                <div class="input-group">
                    <input type="radio" name="gender" value="female"> Femenino <br>
                    <input type="radio" name="gender" value="male"> Masculino <br>
                    <input type="radio" name="gender" value="other"> Otro <br>
                </div>

                <div class="input-group">
                    <label for="comentarios">Comentarios:</label><br>
                    <textarea id="comentarios" name="comentarios" rows="5" cols="40"
                        placeholder="Escribe tu mensaje aquí..."></textarea><br>
                    <input type="submit" value="Enviar">
                </div>


    

            </form>
        </section>
    </main>
</body>

</html>
