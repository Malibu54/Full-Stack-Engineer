 <!-- Registro -->
<section id="registro" class="registro-section py-5">
  <div class="container">
    <h2 class="text-center mb-5">Registro de Usuario</h2>
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <form class="registro-form" novalidate>
          
          <!-- Nombre completo -->
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre completo *</label>
            <input type="text" class="form-control" id="nombre" name="nombre" required minlength="3" placeholder="Ej: Juan Pérez">
          </div>

          <!-- Correo electrónico -->
          <div class="mb-3">
            <label for="email" class="form-label">Correo electrónico *</label>
            <input type="email" class="form-control" id="email" name="email" required placeholder="ejemplo@email.com">
          </div>

          <!-- Contraseña -->
          <div class="mb-3">
            <label for="password" class="form-label">Contraseña *</label>
            <input type="password" class="form-control" id="password" name="password" required minlength="6" placeholder="********">
          </div>

          <!-- Repetir Contraseña -->
          <div class="mb-3">
            <label for="password2" class="form-label">Repetir contraseña *</label>
            <input type="password" class="form-control" id="password2" name="password2" required minlength="6" placeholder="********">
          </div>

          <!-- Fecha de nacimiento -->
          <div class="mb-3">
            <label for="fecha" class="form-label">Fecha de nacimiento *</label>
            <input type="date" class="form-control" id="fecha" name="fecha" required>
          </div>

          <!-- Provincia o país -->
          <div class="mb-3">
            <label for="pais" class="form-label">Provincia / País *</label>
            <select id="pais" name="pais" class="form-select" required>
              <option value="" selected disabled>Selecciona una opción</option>
              <option value="argentina">Argentina</option>
              <option value="mexico">México</option>
              <option value="espana">España</option>
              <option value="chile">Chile</option>
              <option value="colombia">Colombia</option>
              <option value="otro">Otro</option>
            </select>
          </div>

          <!-- Observaciones (opcional) -->
          <div class="mb-3">
            <label for="observaciones" class="form-label">Observaciones</label>
            <textarea id="observaciones" class="form-control" rows="4" placeholder="Cuéntanos algo sobre ti..."></textarea>
          </div>

          <!-- Botón enviar -->
          <div class="d-grid">
            <button type="submit" class="btn btn-custom">Registrarme</button>
          </div>

        </form>
      </div>
    </div>
  </div>
</section>
